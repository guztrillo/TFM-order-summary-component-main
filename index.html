<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Guztrillo | Order summary card</title>
</head>
<body>
  <main class="order-main">
    <div class="order-card">
      <header class="order-header">
        <picture class="order-picture">
          <img src="./images/illustration-hero.svg" alt="person listening music">
        </picture>
      </header>
      <div class="order-content">
        <section class="order-summary">
          <h1 class="order-heading">Order Summary</h1>
          <p class="order-descrip">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="order-plan">
            <picture class="order-music">
              <img src="./images/icon-music.svg" alt="icon music">
            </picture>
            <section class="order-name">
              <h2 class="order-heading">Annual Plan</h2>
              <p class="order-price">$59.99/year</p>
            </section>
            <a href="#" class="order-change">Change</a>
          </div>
        </section>
        <button class="order-payment">
          Proceed to Payment
        </button>
        <a href="#" class="order-cancel">Cancel Order</a>
      </div>
    </div>
  </main>
</body>
</html>
